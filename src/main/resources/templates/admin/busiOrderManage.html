<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" th:href="@{/admin/plugins/element-ui/lib/theme-chalk/index.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/busiOrderManage.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div id="app" class="manage-main-page">
            <div class="query-condition-line">
                <div>
                    <label>订单状态</label>
                    <el-select v-model="orderStatus" placeholder="请选择">
                        <el-option
                                v-for="item in orderStatusArr"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </div>
                <div>
                    <label>下单时间</label>
                    <el-date-picker
                            v-model="orderDate"
                            type="datetimerange"
                            align="right"
                            format="yyyy-MM-dd HH:mm:ss"
                            value-format="yyyy-MM-dd HH:mm:ss"
                            range-separator="至"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期">
                    </el-date-picker>
                </div>
            </div>
            <div class="query-condition-line">
                <div>
                    <label>订单编号</label>
                    <el-input
                            placeholder="请输入订单编号"
                            v-model="orderId">
                    </el-input>
                </div>
                <el-button type="primary" @click="queryTableData" class="search-btn">搜索</el-button>
            </div>
            <div class="tab-line">
                <div class="import-operiton-line">
                    <div class="import-word-icon-line" @click="exportSheet">
                        <img th:src="@{/admin/image/export.png}" alt="">
                        <div>导出Excel</div>
                    </div>
                    <div class="import-word-icon-line">
                        <img th:src="@{/admin/image/import.png}" alt="">
                        <el-upload
                                class="upload-demo"
                                action="/admin/orders/batchDeliverGoods"
                                multiple
                                :limit="5"
                                accept=".xls"
                                :show-file-list="false"
                                :on-success="handleUploadSuccess"
                        >
                            <span>导入Excel</span>
                        </el-upload>
                    </div>
                </div>
                <el-table
                        ref="multipleTable"
                        :data="tableData"
                        tooltip-effect="dark"
                        stripe
                        :header-cell-style="{background:'#F5F6F8'}"
                        style="width: 100%"
                        @sort-change="sortChange">
                    <el-table-column
                            prop="id"
                            label="订单编号"
                            align="center"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            label="商品名称"
                            align="center"
                            >
                        <template slot-scope="scope">
                            <div class="address-line" v-for="item in scope.row.goods" :key="item.index">
                                <div style="width: 60%;color:#477fff;">{{item.goodName}}</div>
                                <div style="width: 40%;font-size: 10px;color: #999">
                                    ¥{{item.unitPrice}}×{{item.number}}
                                </div>
                            </div>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="totalPriceShow"
                            label="订单总价"
                            align="center"
                            width="80"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column
                            prop="createTimeString"
                            label="下单时间"
                            sortable="custom"
                            align="center"
                            width="100"
                            >
                    </el-table-column>
                    <el-table-column
                            label="收件地址"
                            align="center"
                            >
                        <template slot-scope="scope">
                            <div class="address-line">
                                <div>{{scope.row.deliveryAddress}}</div>
                                <img th:src="@{/admin/image/add-copy.png}" alt="" @click="copyAddress(scope.row.deliveryAddress)">
                            </div>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="userRemark"
                            label="用户备注"
                            align="center"
                            width="100"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column
                            label="订单状态"
                            align="center"
                            width="80"
                            show-overflow-tooltip>
                        <template slot-scope="scope">
                            <span v-if="scope.row.status=='待发货'" class="bg-common blue-bg">{{scope.row.status}}</span>
                            <span v-else-if="scope.row.status=='待结算'" class="bg-common red-bg">{{scope.row.status}}</span>
                            <span v-else-if="scope.row.status=='待支付'||scope.row.status=='待收货'||scope.row.status=='待评价'" class="bg-common green-bg">{{scope.row.status}}</span>
                            <span v-else class="bg-common gray-bg">{{scope.row.status}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" align="center" width="80">
                        <template slot-scope="scope">
                            <el-button
                                    v-if="scope.row.status=='待发货'"
                                    size="mini"
                                    type="primary"
                                    @click="singleSendGoods(scope.row)">发货
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="text-align: center;padding: 20px 0;">
                    <el-pagination
                            background
                            layout="prev, pager, next"
                            :page-size="pagesize"
                            :total="total"
                            @current-change="current_change">
                    </el-pagination>
                </div>
                <!--选择物流/填写单号-->
                <el-dialog :visible.sync="moralShow" width="45%" title="发货" center :close-on-click-modal="closeBtnShow">
                    <div class="dialog-line">
                        <div>物流公司</div>
                        <div>
                            <el-select v-model="expressCompany" placeholder="请选择">
                                <el-option
                                        v-for="item in expressComArr"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </div>
                    </div>
                    <div class="dialog-line">
                        <div>物流单号</div>
                        <div>
                            <el-input v-model="expressNumber" placeholder="请选择物流单号"></el-input>
                        </div>
                    </div>
                    <div class="dialog-btn-line">
                        <el-button type="primary" style="width: 140px;" @click="singleSendGoodsService">确定</el-button>
                    </div>
                </el-dialog>
                <!--选择物流/填写单号 end-->
                <!--退款申请-->
                <el-dialog :visible.sync="applyMoralShow" width="45%" title="退货申请" center :close-on-click-modal="closeBtnShow">
                    <div class="return-goods-dia-area">
                        <div class="goods-info bold-word">奶渍污渍不残留，婴儿木瓜酵素洗衣皂150g</div>
                        <div class="common-line return-info">
                            <span class="bold-word">买家申请退货</span>
                            <span class="light-word">(购买数量200;退货数量2)</span>
                        </div>
                        <div class="common-line">
                            <div class="common-title light-word">退货原因</div>
                            <div>不喜欢</div>
                        </div>
                        <div class="common-line">
                            <div class="common-title light-word">详细原因</div>
                            <div>用不了这么多</div>
                        </div>
                        <div class="common-line">
                            <div class="common-title">卖家操作</div>
                            <div>
                                <el-radio v-model="providerOpeateRadio" label="1">驳回</el-radio>
                                <el-radio v-model="providerOpeateRadio" label="2">同意退货</el-radio>
                            </div>
                        </div>
                        <div v-if="providerOpeateRadio=='1'" class="common-line">
                            <div class="common-title">驳回原因</div>
                            <div class="input-item">
                                <el-input placeholder="请输入,20字以内" v-model="rejectReason" maxlength="20" show-word-limit></el-input>
                            </div>
                        </div>
                        <div class="btn-area">
                            <el-button type="primary" >确定</el-button>
                        </div>
                    </div>
                </el-dialog>
                <!--退款申请 end-->
                <!--选择退货地址-->
                <el-dialog :visible.sync="addressMoralShow" width="52%" title="退货事项" center :close-on-click-modal="closeBtnShow">
                    <div class="return-goods-dia-area">
                        <div v-show="addressStep=='1'">
                            <div class="address-list">
                                <el-radio-group v-model="selectedAddress">
                                    <el-radio :label="item.addrId" v-for="item in addressList" :key="item.index">
                                        <div style="display: flex;flex-wrap: wrap;margin-right: 20px;">
                                            {{item.addressAll}}
                                            <span class="name-span">{{item.acceptor}}</span>
                                            <span>{{item.phone}}</span>
                                        </div>
                                        <div>
                                            <span v-if="selectedAddress==item.addrId" @click="addressChange('2', item)">修改本地址</span>
                                        </div>
                                    </el-radio>
                                </el-radio-group>
                            </div>
                            <div class="add-address">
                                <span>+</span>
                                添加收货地址
                            </div>
                            <div class="common-line">
                                <div class="short-title">备注</div>
                                <div class="input-item">
                                    <el-input placeholder="请输入备注,20字以内" v-model="addressRemark" maxlength="20" show-word-limit></el-input>
                                </div>
                            </div>
                            <div class="common-line btn-area">
                                <el-button type="primary" >确定</el-button>
                            </div>
                        </div>
                        <div v-show="addressStep=='2'" class="address-info-area">
                            <div class="dia-address-line">
                                <div class="dia-address-item">
                                    <div class="common-title">收货人</div>
                                    <div>
                                        <el-input  v-model="addressRemark"></el-input>
                                    </div>
                                </div>
                                <div class="dia-address-item">
                                    <div class="common-title">手机号码</div>
                                    <div>
                                        <el-input  v-model="addressRemark"></el-input>
                                    </div>
                                </div>
                            </div>
                            <div data-toggle="distpicker" class="select-area-dia">
                                <select data-province="---- 选择省 ----"></select>
                                <select data-city="---- 选择市 ----"></select>
                                <select data-district="---- 选择区 ----"></select>
                            </div>
                            <div class="common-line">
                                <div class="common-title">详细地址</div>
                                <div class="input-item">
                                    <el-input placeholder="如区、道路、门牌号、公司名等" v-model="addressRemark"></el-input>
                                </div>
                            </div>
                            <div class="common-line btn-area">
                                <el-button type="primary" @click="saveAddress">保存地址</el-button>
                            </div>
                        </div>
                    </div>
                </el-dialog>
                <!--退款申请 end-->
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/vue/dist/vue.js}"></script>
<!-- 引入组件库 -->
<script th:src="@{/admin/plugins/element-ui/lib/index.js}"></script>
<script th:src="@{/admin/plugins/v-distpicker/distpicker.js}"></script>
<script th:src="@{/admin/dist/js/busiOrderManage.js}"></script>
</body>
</html>
