<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" th:href="@{/admin/plugins/element-ui/lib/theme-chalk/index.css}">
</head>
<style>
    .admin-user-manage-main-page {
        padding: 0 30px;
    }

    .admin-user-manage-main-page .query-condition-line {
        display: flex;
        justify-content: space-between;
    }

    .tab-line {
        margin-top: 30px;
        min-height: 440px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div id="app" class="admin-user-manage-main-page">
            <div class="query-condition-line">
                <div>
                    <el-select v-model="userType" placeholder="请选择" @change="queryTableData">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </div>
                <div>
                    <el-input
                            placeholder="请输入内容"
                            prefix-icon="el-icon-search"
                            v-model="loginName"
                            @change="queryTableData">
                    </el-input>
                </div>
            </div>
            <div class="tab-line">
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="待审核" name="first"></el-tab-pane>
                    <el-tab-pane label="正常用户" name="second"></el-tab-pane>
                    <el-tab-pane label="小黑屋" name="third"></el-tab-pane>
                </el-tabs>
                <el-table
                        ref="multipleTable"
                        :data="tableData"
                        tooltip-effect="dark"
                        style="width: 100%"
                        @selection-change="handleTableSelectionChange">
                    <el-table-column
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            prop="loginName"
                            label="用户名"
                            align="center"
                            width="120">
                        <!--<template slot-scope="scope">{{ scope.row.date }}</template>-->
                    </el-table-column>
                    <el-table-column
                            prop="mdmCode"
                            label="MDM编码"
                            align="center"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="userTypeName"
                            label="用户类型"
                            width="100"
                            align="center"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column
                            prop="contactType"
                            label="业务联系方式"
                            align="center"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column label="注册信息" align="center">
                        <template slot-scope="scope">
                            <el-button
                                    v-if="activeName=='first'"
                                    size="mini"
                                    type="primary"
                                    @click="queryRegInfo(scope.row)">核对注册信息</el-button>
                            <el-button
                                    v-else
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)">{{scope.row.companyName}}</el-button>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="userStatusName"
                            label="用户状态"
                            align="center"
                            width="100"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column label="操作" align="center">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)">通过</el-button>
                            <el-button
                                    size="mini"
                                    type="danger"
                                    @click="handleDelete(scope.$index, scope.row)">不通过</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="text-align: center;margin: 20px 0;">
                    <el-pagination
                            background
                            layout="prev, pager, next"
                            :total="total"
                            @current-change="current_change">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/vue/dist/vue.js}"></script>
<!-- 引入组件库 -->
<script th:src="@{/admin/plugins/element-ui/lib/index.js}"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                loginName: '',
                activeName: 'first',
                userType: '',
                options: [{
                    value: '',
                    label: '请选择'
                }, {
                    value: '04',
                    label: '供货用户'
                }, {
                    value: '02',
                    label: '采购用户'
                }],
                tableData: [],
                multipleSelection: [],
                total: 0,
                pagesize:10,
                currentPage:1
            };
        },
        mounted() {
            this.queryTableData();
        },
        methods: {
            // 切换标签页
            handleClick() {
                this.queryTableData();
            },
            // 表格数据勾选修改
            handleTableSelectionChange(val) {
                this.multipleSelection = val;
            },
            // 换页
            current_change:function(currentPage){
                this.currentPage = currentPage;
            },
            // 查询表格数据
            queryTableData() {
                var userStatus = 0;
                var _this = this;
                if(this.activeName === 'second') {
                    userStatus = 1;
                } else if(this.activeName === 'third') {
                    userStatus = 4;
                }
                $.ajax({
                    url: '/admin/users/list?page='+this.currentPage+'&limit='+this.pagesize+''+'&userStatus='+userStatus+
                    '&userType='+this.userType+'&loginName='+this.loginName,
                    type: 'GET',
                    success: function (result) {
                        if (result.resultCode == 200) {
                            _this.total = result.data.totalCount || 0;
                            for(var i in result.data.list) {
                                if(result.data.list[i].userType === '02') {
                                    result.data.list[i].userTypeName = '采购用户';
                                }else if(result.data.list[i].userType === '04') {
                                    result.data.list[i].userTypeName = '供货用户';
                                }
                                if(result.data.list[i].userStatus == '0') {
                                    result.data.list[i].userStatusName = '待审核';
                                }else if(result.data.list[i].userType == '1') {
                                    result.data.list[i].userStatusName = '正常';
                                }else if(result.data.list[i].userType == '4') {
                                    result.data.list[i].userStatusName = '禁用';
                                }
                                result.data.list[i].contactType = result.data.list[i].contactor + '|' + result.data.list[i].contactorPhone;
                            }
                            _this.tableData = result.data.list || [];
                            console.log(_this.tableData);
                        } else {
                            swal(result.message, {
                                icon: "error",
                            });
                        }
                        ;
                    },
                    error: function () {
                        swal("操作失败", {
                            icon: "error",
                        });
                    }
                });
            },
            // 查询注册信息
            queryRegInfo(valObj) {
                var _this = this;
                $.ajax({
                    url: '/api/profile/info?userId='+valObj.userId,
                    type: 'GET',
                    success: function (result) {
                        if (result.resultCode == 200) {

                        } else {
                            swal(result.message, {
                                icon: "error",
                            });
                        }
                        ;
                    },
                    error: function () {
                        swal("操作失败", {
                            icon: "error",
                        });
                    }
                });
            }
        }
    })
</script>
</body>
</html>
